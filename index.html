<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<audio id="click-sound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-interface-click-1126.mp3" type="audio/mpeg">
</audio>

<body>
  <div class="calculator-container">
    <div class="scientific-panel">
      <h2>Simple Scientific Calculator</h2>
      <div class="sci-buttons">
        <button onclick="appendFunction('Math.sin(')">sin</button>
        <button onclick="appendFunction('Math.cos(')">cos</button>
        <button onclick="appendFunction('Math.tan(')">tan</button>
        <button onclick="appendFunction('Math.asin(')">sin⁻¹</button>
        <button onclick="appendFunction('Math.acos(')">cos⁻¹</button>
        <button onclick="appendFunction('Math.atan(')">tan⁻¹</button>
        <button onclick="appendFunction('Math.log10(')">log</button>
        <button onclick="appendFunction('Math.log(')">ln</button>
        <button onclick="appendFunction('Math.exp(')">e^x</button>
        <button onclick="appendFunction('Math.pow(')">xʸ</button>
        <button onclick="appendFunction('Math.sqrt(')">√x</button>
        <button onclick="appendFunction('Math.cbrt(')">∛x</button>
        <button onclick="appendValue('**2')">x²</button>
        <button onclick="appendValue('**3')">x³</button>
        <button onclick="appendFunction('Math.PI')">π</button>
        <button onclick="appendFunction('Math.E')">e</button>
        <button onclick="appendFunction('!')">x!</button>
        <button onclick="useAns()">Ans</button>
      </div>
    </div>
    <div class="main-panel">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="deleteLast()">⌫</button>
        <button onclick="calculate()">=</button>

      </div>
    </div>
  </div>

  <script src="script.js"></script>


</body>
</html>
